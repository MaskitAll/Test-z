<html lang="en">

<body>

    <div class="card-container">
        <div class="card-item">
            <div class="card_half card_top">
                <div class="title-font">Пехотинец</div>
                <div class="text-font">Захватывает 1 территорию</div>
            </div>
            <div class="card_half card_bottom">
                <div class="title-font">Волшебник</div>
                <div class="text-font">Перенаправляет стихийное бедствие</div>
            </div>
        </div>
        
        <div class="card-item">
            <div class="card-full card_top">
                <div class="title-font">Пехотинец</div>
                <div class="text-font">Захватывает 1 территорию</div>
            </div>
        </div>
        
        <div class="card-item">
            <div class="card-full card_bottom">
                <div class="title-font">Волшебник</div>
                <div class="text-font">Перенаправляет стихийное бедствие</div>
            </div>
        </div>
        
        <div class="card-item">
            <div class="card-full card_special">
                <div class="title-font">Священник</div>
                <div class="text-font">Божественое вмешательство игнорируется</div>
            </div>
        </div>
        
        <div class="card-item">
            <div class="card-full card_empty">
                <div class="title-font">Крестьянин</div>
                <div class="text-font"></div>
            </div>
        </div>
        
        <!-- Карты событий -->
        <div class="card-item">
            <div class="card-full card_disaster">
                <div class="title-font">Молния</div>
                <img class="card-img" src="/img/thunder.png" alt="thunderstorm">

            </div>
        </div>
    </div>

    <div class="v-map">
        <div class="map-row">
            <div class="map-cell">
                <div class="chip red-chip" style="top: 25px; left: 25px;"></div>
            </div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell">
                <div class="chip blue-chip" style="top: 25px; left: 525px;"></div>
            </div>
        </div>
        <div class="map-row">
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
        </div>
        <div class="map-row">
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
        </div>
        <div class="map-row">
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
        </div>
        <div class="map-row">
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
        </div>
        <div class="map-row">
            <div class="map-cell">
                <div class="chip yellow-chip" style="top: 525px; left: 25px;"></div>
            </div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell"></div>
            <div class="map-cell">
                <div class="chip green-chip" style="top: 525px; left: 525px;"></div>
            </div>
        </div>
    </div>

</html>
