<h1><q>Странные</q> буквы</h1>
<img src="/img/without_css/task-10.jpg" alt="abc">
<ul>В современном русском языке не склоняются:
	<li>инициальные аббревиатуры (составленные из первых букв слов), кончающиеся <b>гласным</b>, напримр: <abbr title="Московский государственный университет">МГУ</abbr>, <abbr title="Открытое акционерное общество">ОАО</abbr>; </li>
	<li><b>заимствованные</b> аббревиатуры, кончающиеся <i>твердым согласным</i>, например: <abbr title="Maschinenfabrik Augsburg-Nürnberg;">MAN</abbr>; </li>
	<hr>
</ul>
